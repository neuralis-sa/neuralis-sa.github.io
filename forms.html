<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Iframe</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #383838;
        overflow: hidden;
      }

      .iframe-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="iframe-container">
      <iframe
        src="https://2f71cdc4eee9.quillforms.app/forms/questionnaire-preparation-a-laudit/"
        width="100%"
        height="600"
        style="border: 0"
      ></iframe>
    </div>
  </body>
</html>
