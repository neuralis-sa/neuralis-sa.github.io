<!DOCTYPE html>
<html lang="fr">
  <head>
    <!--=============== basic  ===============-->
    <meta charset="UTF-8" />
    <title>Neuralis</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--=============== css  ===============-->
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/plugins.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/color.css" />
    <!--=============== favicons ===============-->
    <link rel="shortcut icon" href="images/favicon.ico" />
  </head>
  <body>
    <!--loader-->
    <div class="loader-wrap color-bg">
      <div class="loader-bg"></div>
      <div class="loader-inner">
        <div class="loader"></div>
      </div>
    </div>
    <!--loader end-->
    <!-- Main  -->
    <div id="main">
      <!-- header-->
      <header class="main-header">
        <!-- Desktop logo -->
        <a
          href="index.html"
          class="hide_onmobile hide_ontablet logo-desktop-holder ajax"
          ><img src="images/logo-boule-neuralis-blanc.png" alt=""
        /></a>
        <!-- Mobile logo -->
        <a href="index.html" class="hide_ondesktop logo-mobile-holder ajax"
          ><img src="images/logo-neuralis-horizontal-blanc.svg" alt=""
        /></a>
        <!-- nav-button-wrap-->
        <!-- <div class="nav-button but-hol">
          <span class="nos"></span>
          <span class="ncs"></span>
          <span class="nbs"></span>
          <div class="menu-button-text">Menu</div>
        </div> -->
        <!-- nav-button-wrap end-->
        <div class="header-social">
          <ul>
            <!-- <li>
              <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </li> -->
            <li>
              <a href="index.html#contact"><i class="fa fa-envelope"></i></a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/company/neuralis-sa"
                target="_blank"
                ><i class="fab fa-linkedin"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="folio-btn">
          <div class="folio-btn-item ajax"></div>
          <!-- <span class="folio-btn-tooltip">My Portfolio</span> -->
        </div>
      </header>
      <!-- header end -->
      <!-- wrapper -->
      <div id="wrapper">
        <!-- content-holder  -->
        <div
          class="content-holder scroll-content"
          data-pagetitle="home parallax image"
        >
          <!-- nav-holder-->
          <!-- hero-wrap -->
          <div class="hero-wrap fl-wrap full-height">
            <div class="bg" data-bg="images/bg/404-bg.jpg"></div>
            <div class="overlay"></div>
            <div class="error-wrap fl-wrap">
              <div class="container">
                <h2>404</h2>
                <p>
                  Nous sommes désolés, mais la page que vous recherchez n'a pas
                  pu être trouvée.
                </p>
                <div class="clearfix"></div>
                <!-- <form action="#">
                  <input
                    name="se"
                    id="se2"
                    type="text"
                    class="search"
                    placeholder="Search.."
                    value="Search..."
                  />
                  <button class="search-submit color-bg" id="err_submit_btn">
                    <i class="fa fa-search"></i>
                  </button>
                </form> -->
                <div class="clearfix"></div>
                <a href="index.html" class="btn color-bg"
                  >Retour à la page d'Accueil</a
                >
              </div>
            </div>
            <div class="logo-corner hide_ontablet">
              <img src="images/logo-neuralis-horizontal-blanc.svg" alt="" />
            </div>
            <div class="hero-corner"></div>
            <div class="hero-corner2"></div>
            <div class="hero-corner3"></div>
          </div>
          <!-- hero-wrap end -->
          <footer class="main-footer fixed-footer">
            <div class="container">
              <div class="footer-inner fl-wrap">
                <div class="row">
                  <div class="col-md-6">
                    <div class="footer-box fl-wrap">
                      <div class="footer-title fl-wrap">
                        <!-- <span>001.</span> -->
                        Contactez-nous
                      </div>
                      <div class="footer-box-item fl-wrap">
                        <div class="subcribe-form fl-wrap">
                          <form
                            class="custom-form"
                            id="contact-form"
                            action="https://api.web3forms.com/submit"
                            method="POST"
                          >
                            <!-- Replace with your Access Key -->
                            <input
                              type="hidden"
                              name="access_key"
                              value="194a3797-3bb1-444c-9e2b-3904bc8ff882"
                            />

                            <!-- Form Inputs. Each input must have a name="" attribute -->
                            <div class="row">
                              <div class="col-md-6">
                                <label><i class="fal fa-user"></i></label>
                                <input
                                  type="text"
                                  name="name"
                                  placeholder="Votre nom *"
                                  required
                                />
                              </div>
                              <div class="col-md-6">
                                <label><i class="fal fa-envelope"></i> </label>
                                <input
                                  type="email"
                                  name="email"
                                  placeholder="Votre email *"
                                  required
                                />
                              </div>
                              <textarea
                                name="message"
                                cols="40"
                                rows="3"
                                placeholder="Votre message *"
                                required
                              ></textarea>
                            </div>

                            <!-- Honeypot Spam Protection -->
                            <input
                              type="checkbox"
                              name="botcheck"
                              class="hidden"
                              style="display: none"
                            />

                            <div
                              id="captcha-error"
                              class="captcha-error"
                              style="display: none"
                            >
                              Merci de compléter le captcha
                            </div>

                            <div class="form-captcha">
                              <div
                                class="h-captcha"
                                data-theme="dark"
                                data-captcha="true"
                              ></div>
                              <button class="btn color-bg" type="submit">
                                Envoyer
                              </button>
                            </div>

                            <!-- Custom Confirmation / Success Page -->
                            <input
                              type="hidden"
                              name="redirect"
                              value="https://www.neuralis.ch/thanks.html"
                            />
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="footer-title fl-wrap">
                      <!-- <span>001.</span> -->
                      Info
                    </div>
                    <div class="footer-box-item fl-wrap">
                      <!-- footer-contacts-->
                      <div class="footer-contacts fl-wrap">
                        <ul>
                          <!-- <li>
                            <i class="fal fa-phone"></i><span>Téléphone :</span
                            ><a href="#">+41791234567</a>
                          </li> -->
                          <li>
                            <i class="fal fa-map-marker"></i
                            ><span>Adresse : </span
                            ><a href="#"
                              >Route de la Drague 18<br />1950 Sion</a
                            >
                          </li>
                        </ul>
                      </div>
                      <!-- footer end -->
                    </div>
                  </div>
                </div>
              </div>
              <div class="subfooter fl-wrap">
                <!-- policy-box-->
                <div class="policy-box">
                  <span>&#169; Neuralis SA 2025 / All rights reserved. </span>
                </div>
                <!-- policy-box end-->
                <div class="to-top to-top-btn color-bg">
                  <span>Retour en haut</span>
                </div>
              </div>
            </div>
            <div class="sec-lines"></div>
            <div class="footer-canvas">
              <div class="dots gallery__dots" data-dots=""></div>
            </div>
          </footer>
          <!--footer  end -->
        </div>
        <!-- content-holder end -->
      </div>
      <!--wrapper end -->
      <!-- cursor-->
      <div class="element">
        <div class="element-item"></div>
      </div>
      <!-- cursor end-->
    </div>
    <!-- Main end -->
    <!--=============== scripts  ===============-->
    <script src="js/jquery.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
